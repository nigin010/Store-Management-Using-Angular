<div class="flex flex-row justify-center items-center w-full space-x-4 mb-10">
  <div class="flex flex-grow max-w-md">
    <form (ngSubmit)="onSubmitSearch()" class="w-full">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          [(ngModel)]="searchTerm"
          name="search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search Laptops, earphones..."
          required
        />
        <div class="mt-1">
          <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="dropdown dropdown-right">
    <div tabindex="0" role="button" class="btn m-1">Sort by</div>
    <ul
      tabindex="0"
      class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
    >
      <li><a (click)="onSelectSortOption('rel')">Relevance</a></li>
      <li><a (click)="onSelectSortOption('asc')">Ascending (A-Z)</a></li>
      <li><a (click)="onSelectSortOption('price-asc')">Increasing Price</a></li>
    </ul>
  </div>
</div>
<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th>Name Of The Product</th>
        <th>Price (In Rupees)</th>
        <th>Total Quantity in Warehouse</th>
        <th>Additional Notes</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stockItems">
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img
                  [src]="getSafeImageUrl(item.imageUrl)"
                  alt="{{ item.productName }}"
                />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ item.productName }}</div>
            </div>
          </div>
        </td>
        <td>
          {{ item.price }}
          <br />
        </td>
        <td>{{ item.quantity }}</td>
        <td>
          <button class="btn btn-ghost btn-xs">Additional Notes here</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
