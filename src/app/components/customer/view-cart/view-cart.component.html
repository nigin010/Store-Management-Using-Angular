<div
  *ngFor="let item of cartItems"
  class="card bg-base-100 shadow-xl mx-10 flex flex-row my-10"
>
  <figure>
    <img
      [src]="getSafeImageUrl(item.imageUrl)"
      alt="{{ item.productName }}"
      style="max-height: 150px; width: 100%; object-fit: cover"
    />
  </figure>
  <div class="card-body">
    <div>
      <h2 class="card-title justify-center">{{ item.productName }}</h2>
    </div>
    <div class="w-full flex flex-col items-end p-4">
      <div class="flex items-center gap-2 justify-end">
        <div class="flex flex-col items-end">
          <div class="flex items-end gap-2 justify-end">
            <h5 class="card-title" style="margin: 0">Price :</h5>
            <p style="padding-top: 2px">{{ item.finalPrice }}</p>
          </div>
          <div class="flex items-center gap-2 justify-end">
            <h5 class="card-title" style="margin: 0">Quantity :</h5>
            <p style="padding-top: 2px">{{ item.totalQuantity }}</p>
          </div>
        </div>
        <div class="ml-10">
          <svg
            (click)="
              onDeleteItem(
                item.userName,
                item.productName,
                item.imageUrl,
                item.totalQuantity,
                item.finalPrice
              )
            "
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

@if(emptyCart) {
<div class="flex items-center justify-center h-screen">
  <p class="text-center">
    Your Cart is Empty Right Now. Try adding some products from the store!
  </p>
</div>
} @if(!emptyCart) {
<div class="card-actions justify-end mx-10 my-10">
  <button (click)="proceedToCheckout()" class="btn btn-primary">
    Proceed To Checkout
  </button>
</div>
}

<!-- Toast Notification -->
@if(successToast){
<div
  id="toast-success"
  class="fixed bottom-4 right-4 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200"
  >
    <svg
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
      />
    </svg>
    <span class="sr-only">Check icon</span>
  </div>
  <div class="ms-3 text-sm font-normal">
    Item has been successfully removed from the cart!
  </div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
    data-dismiss-target="#toast-success"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
}
