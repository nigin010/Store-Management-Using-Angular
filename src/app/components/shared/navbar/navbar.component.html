@if(!isLoggedIn()){
<div class="flex flex-row">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" (click)="routeToHome()"
      >CLOUD 9 SUPERSTORE</a
    >
  </div>
  @if(!checkDisableSignup()){
  <div class="dropdown dropdown-end">
    <div class="mr-5 mt-2">
      <button
        type="button"
        class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        routerLink="/sign-up"
      >
        Signup
      </button>
    </div>
  </div>
  }
</div>
} @if(isLoggedIn()){
<div class="navbar bg-base-100">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" (click)="routeToHome()"
      >CLOUD 9 SUPERSTORE</a
    >
  </div>
  <div class="flex-none">
    @if(backButtonCheck()){
    <a
      (click)="goBack()"
      class="inline-flex items-center border border-indigo-300 px-3 mr-5 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-50"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16l-4-4m0 0l4-4m-4 4h18"
        ></path>
      </svg>
      <span class="ml-1 font-bold text-lg">Back</span>
    </a>
    } @if(goHomeCheck()){
    <a
      (click)="goHome()"
      class="inline-flex items-center border border-indigo-300 px-3 mr-5 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-50"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16l-4-4m0 0l4-4m-4 4h18"
        ></path>
      </svg>
      <span class="ml-1 font-bold text-lg">GO HOME</span>
    </a>
    }
    <div class="dropdown dropdown-end">
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow"
      ></div>
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        @if(cartCheck()) {
        <li><a (click)="viewCart()">View Cart</a></li>
        }
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>

}
